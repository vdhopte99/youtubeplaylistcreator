<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        
        <title>Put Me On!</title>
    </head>

    <body style="background-image: linear-gradient(100deg, #2c3e50,#27ae60,#2980b9,#e74c3c,#8e44ad); background-size: 400%;">

         <div class="col-md-12" style="margin-top: 50px">
            <div class="jumbotron" style="background:#553C7B">
                <h1 class="display-4" style="color:white"><strong>Put You On!</strong></h1>

                <p class="lead" style="color:white">Your Playlist {{playlistname}} was created!</p>

                <ul>
                    {% for artist in artists %}
                    <li style="color:white">{{artist}}</li>
                    {% endfor %}
                </ul>

                <a href="{{playlistURL}}" class="btn btn-primary btn-lg" role="button">Go To My Playlist!</a>

                </p>
            </div>     
        </div>

        <!--jQuery first, then Popper.js, then Bootstrap JS-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
    </body>
</html>
